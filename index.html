<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="container">
      <div class="container-img">
        <picture>
          <source media="(min-width: 446px)" srcset="./images/image-header-desktop.jpg">
          <source media="(min-width: 200px)" srcset="./images/image-header-mobile.jpg">
          <img src="./images/image-header-mobile.jpg" alt="group of 3 people with two on computers and one smiling">
        </picture>
      </div>
      <div class="conatiner-txt">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

        <p class="txt-summary">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.</p>
        <div class="stats">
          <div class="info">
            <h2>10k+</h2>
            <p class="stats-txt">companies</p>
          </div>

          <div class="info">
            <h2>314</h2>
            <p class="stats-txt">templates</p>
          </div>

          <div class="info">
            <h2>12M+</h2>
            <p class="stats-txt">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kylekasprzyk" target="_blank">Kyle Kasprzyk</a>.
    </div>
  </footer>
</body>

</html>
